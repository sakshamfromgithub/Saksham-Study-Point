<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz | Saksham Study Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fa;
        }

        .header {
            background: #7b1c1c;
            color: #fff;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card h3 {
            margin: 0;
            color: #7b1c1c;
        }

        /* QUIZ */
        .quiz-box {
            display: none;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 16px;
            color: #7b1c1c;
            text-align: right;
        }

        .question {
            font-size: 18px;
            margin: 15px 0;
        }

        .options label {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            background: #eee;
            border-radius: 6px;
            cursor: pointer;
        }

        .options input {
            margin-right: 8px;
        }

        .correct {
            background: #c8f7c5 !important;
        }

        .wrong {
            background: #f7c5c5 !important;
        }

        button {
            background: #7b1c1c;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">üìù Quiz Section ‚Äì Saksham Study Point</div>

    <h3 style="text-align: center;">This page is in development please experience it and give feedback <a
            href="mailto:sakshamsrivastav779@gmail.com">Click here</a></h3>

    <div class="container">

        <!-- CLASS + SUBJECT -->
        <div id="selectBox">
            <h2>Select Class</h2>
            <div class="cards">
                <div class="card" onclick="selectSubject('Class 10')">
                    <h3>Class 10</h3>
                </div>
                <div class="card" onclick="selectSubject('Class 12')">
                    <h3>Class 12</h3>
                </div>
            </div>
        </div>

        <div id="subjectBox" style="display:none">

            <div class="cards">

                    <h3>Physics</h3>
                </div>
                <div class="card" onclick="startQuiz('Hindi')">
                    <h3>Hindi</h3>
                </div>
            </div>
        </div>

        <!-- QUIZ -->
        <div class="quiz-box" id="quizBox">
            <div class="timer">‚è± Time Left: <span id="time">300</span> sec</div>

            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button onclick="nextQuestion()">Next</button>
        </div>

    </div>

    display:none;

    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    z-index:9999;
    justify-content:center;
    align-items:center;
    ">
        <div style="
        background:#fff;
        padding:25px;
        border-radius:10px;
        text-align:center;
        max-width:300px;
        ">
            <h3>‚ö† Fullscreen Required</h3>
            <p>Test continue karne ke liye fullscreen zaroori hai.</p>
            <button onclick="enableFullscreen()">Enable Fullscreen</button>
            <br><br>
            <button onclick="exitTest()" style="background:#555">Exit Test</button>
        </div>
    </div>

                options: ["A. ‡§¨‡§¢‡§º‡§§‡§æ ‡§π‡•à", "B. ‡§ò‡§ü‡§§‡§æ ‡§π‡•à", "C. ‡§∏‡§Æ‡§æ‡§® ‡§∞‡§π‡§§‡§æ ‡§π‡•à", "D. ‡§∂‡•Ç‡§®‡•ç‡§Ø ‡§π‡•ã ‡§ú‡§æ‡§§‡§æ ‡§π‡•à"],

            {

                options: ["A. ‡§¨‡§≤‡•ç‡§¨ ‡§Æ‡•á‡§Ç", "B. ‡§π‡•Ä‡§ü‡§∞ ‡§Æ‡•á‡§Ç", "C. ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§æ‡§®", "D. ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"],
                answer: 1
            },
            {
                q: "3. ‡§Ø‡§¶‡§ø ‡§ï‡§ø‡§∏‡•Ä ‡§ö‡§æ‡§≤‡§ï ‡§ï‡§æ ‡§§‡§æ‡§™‡§Æ‡§æ‡§® ‡§¨‡§¢‡§º‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§è, ‡§§‡•ã ‡§â‡§∏‡§ï‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§∞‡•ã‡§ß ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø‡§§‡§É",
                options: [
                    "A. ‡§ò‡§ü‡§§‡§æ ‡§π‡•à",

                ],

            },
            {

            {

                options: [
                    "A. ‡§¶‡•ã‡§ó‡•Å‡§®‡•Ä ‡§π‡•ã‡§ó‡•Ä",
                    "B. ‡§Ü‡§ß‡•Ä ‡§π‡•ã‡§ó‡•Ä",
                    "C. ‡§ö‡§æ‡§∞ ‡§ó‡•Å‡§®‡•Ä ‡§π‡•ã‡§ó‡•Ä",
                    "D. ‡§∏‡§Æ‡§æ‡§® ‡§∞‡§π‡•á‡§ó‡•Ä"
                ],
                answer: 2
            }
        ];
        let selectedClass = "";

        let index = 0;
        let score = 0;

        /* TOTAL QUIZ TIMER (5 minutes example) */
        let totalTime = 300;
        let quizTimer;

        function startQuiz() {
            document.getElementById("subjectBox").style.display = "none";
            document.getElementById("quizBox").style.display = "block";

            enableFullscreen();   // üî• fullscreen auto start
            loadQuestion();
            startTimer();
        }


        function selectSubject(cls) {
            selectedClass = cls;
            document.getElementById("selectBox").style.display = "none";
            document.getElementById("subjectBox").style.display = "block";
        }

        function startTimer() {
            quizTimer = setInterval(() => {
                totalTime--;
                document.getElementById("time").innerText = totalTime;

                if (totalTime <= 0) {
                    clearInterval(quizTimer);
                    showResult();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = quizData[index];
            document.getElementById("question").innerText =
                (index + 1) + ". " + q.q;

            const optionsBox = document.getElementById("options");
            optionsBox.innerHTML = "";

            q.options.forEach((opt, i) => {
                optionsBox.innerHTML += `
            <label>
                <input type="radio" name="option" value="${i}">
                ${opt}
            </label>
        `;
            });
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="option"]:checked');

            if (!selected) {
                alert("Please select an option");
                return;
            }

            if (parseInt(selected.value) === quizData[index].answer) {
                score++;
            }

            index++;

            if (index < quizData.length) {
                loadQuestion();
            } else {
                clearInterval(quizTimer);
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quizBox").innerHTML = `
        <div class="result">
            üìù Quiz Finished<br><br>
            Total Questions: <b>${quizData.length}</b><br>
            Correct Answers: <b>${score}</b><br>
            Score: <b>${score} / ${quizData.length}</b>
            
            <a href="index.html"><br><br><button>Go to Home</button></a>
            <a href="quiz.html"><br><br><button>Restart Quiz</button></a>
        </div>
    `;
        }

        /* ---------- FULLSCREEN FUNCTIONS ---------- */

        function enableFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
            document.getElementById("fsModal").style.display = "none";
        }

        function exitTest() {
            alert("Test exited");
            location.reload(); // ya redirect to home page
        }

        /* Detect fullscreen exit */
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                document.getElementById("fsModal").style.display = "flex";
            }
        });
    </script>


</body>

</html>
