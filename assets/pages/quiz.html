
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz | Saksham Study Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fa;
        }

        .header {
            background: #7b1c1c;
            color: #fff;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .quiz-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .timer {
            text-align: right;
            color: #7b1c1c;
        }

        .question {
            font-size: 18px;
            margin: 15px 0;
        }

        .options label {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            background: #eee;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            background: #7b1c1c;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">üìù Online Test ‚Äì Saksham Study Point</div>
    <div style="text-align:center;margin-top:40px" id="startScreen">
        <h3 style="text-align: center;">This page is in development please experience it and give feedback <a
            href="mailto:sakshamsrivastav779@gmail.com">Click here</a></h3>
        <button onclick="startTest()" style="font-size:18px;padding:15px 30px">
            ‚ñ∂ Start Test
        </button>
    </div>


    <div class="container">
        <div class="quiz-box" id="quizBox" style="display: none;">
            <div class="timer">‚è± Time Left: <span id="time">300</span> sec</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <!-- FULLSCREEN WARNING -->
    <div id="fsModal"
        style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;">
        <div style="background:#fff;padding:20px;border-radius:10px;text-align:center;">
            <h3>‚ö† Fullscreen Required</h3>
            <button onclick="enableFullscreen()">Enable Fullscreen</button><br><br>
            <button onclick="exitTest()" style="background:#555">Exit Test</button>
        </div>
    </div>

    <script>
        let quizData = [];
        let index = 0;
        let score = 0;
        let totalTime = 300;
        let quizTimer;

        function startTest() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("quizBox").style.display = "block";

            enableFullscreen();
            loadQuestion();
            startTimer();
        }

        /* üî• AUTO START QUIZ */
        window.onload = () => {

            fetch("questions.json")
                .then(res => res.json())
                .then(data => quizData = data);

        };

        function startTimer() {
            quizTimer = setInterval(() => {
                totalTime--;
                document.getElementById("time").innerText = totalTime;
                if (totalTime <= 0) {
                    clearInterval(quizTimer);
                    showResult();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = quizData[index];
            document.getElementById("question").innerText = (index + 1) + ". " + q.q;
            const optionsBox = document.getElementById("options");
            optionsBox.innerHTML = "";
            q.options.forEach((opt, i) => {
                optionsBox.innerHTML += `
        <label>
            <input type="radio" name="option" value="${i}">
            ${opt}
        </label>`;
            });
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) return alert("select an option!");

            if (parseInt(selected.value) === quizData[index].answer) score++;
            index++;

            if (index < quizData.length) loadQuestion();
            else showResult();
        }

        function showResult() {
            clearInterval(quizTimer);
            document.getElementById("quizBox").innerHTML = `
    <div class="result">
        Test Finished ‚úÖ<br><br>
        Score: <b>${score} / ${quizData.length}</b><br><br>
        <a href="quiz.html"><button>Restart</button></a>
    </div>`;
        }

        /* FULLSCREEN */
        function enableFullscreen() {
            document.documentElement.requestFullscreen();
            document.getElementById("fsModal").style.display = "none";
        }

        function exitTest() {
            location.href = "./../index.html";
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                document.getElementById("fsModal").style.display = "flex";
            }
        });
    </script>

</body>

</html>
